<h2 class="section__title">Artisti</h2>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 thumb" ng-repeat="artist in vm.artists">
            <a class="artist-thumbnail" href="artists/{{artist.id}}" style="background-image:url({{artist.imageUrl}})">
                <!-- <img class="img-responsive" src="{{artist.imageUrl}}" alt="{{artist.name}}"> -->
                <div class="carousel-caption">
                    <h3>{{artist.name}}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
