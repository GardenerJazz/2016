<section class="section text-center">
    <h2 class="section__title">{{vm.artist.name}}</h2>
    <div class="section__content">
        <img class="img-responsive" src="{{vm.artist.imageUrl}}">
    </div>
</section>

<section class="section">
    <div class="section__content">
        <ul class="sn__list">
            <li ng-if="vm.artist.site" class="sn__item">
                <a ng-href="{{vm.artist.site}}" target="_blank">
                    <i class="ionicons ion-ios-world"></i>
                </a>
            </li>
            <li class="sn__item" ng-repeat="(snTitle, snUrl) in vm.artist.sn" ng-if="snUrl">
                <a ng-href="{{snUrl}}" target="_blank">
                    <i class="ionicons ion-social-{{snTitle}}"></i>
                </a>
            </li>
        </ul>
    </div>
</section>

<section class="section section--white">
    <div class="section__content">
        <p class="lead text-justify" ng-repeat="description in vm.artist.descriptions">
            {{description}}
        </p>
    </div>
</section>

<section class="section" ng-if="vm.artist.youtubeVideo">
    <div class="section__content">
        <div class="container text-center embed-container">
            <iframe width="560" height="315" ng-src="{{vm.artist.youtubeVideo | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</section>
